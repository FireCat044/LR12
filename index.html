<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №12</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<div id="app">
    <label for="difficulty">Оберіть рівень:</label>
    <select id="difficulty">
        <option value="easy">Легкий</option>
        <option value="medium">Середній</option>
        <option value="hard">Хардкор</option>
    </select>
    <div id="card-container"></div>
    <div id="progress">
        <p>Спроба <span id="current-step">0</span></p>
        <p>Правильно: <span id="correct-count">0</span></p>
        <p>Неправильно: <span id="incorrect-count">0</span></p>
    </div>
</div>
</body>
</html>
